  <body>
    <div id="root"></div>
    <!-- Global Error Handler for "Black Screen" Debugging -->
    <script>
      window.onerror = function(message, source, lineno, colno, error) {
        const errorDiv = document.createElement('div');
        errorDiv.style.position = 'fixed';
        errorDiv.style.top = '0';
        errorDiv.style.left = '0';
        errorDiv.style.width = '100%';
        errorDiv.style.height = '100%';
        errorDiv.style.backgroundColor = '#000';
        errorDiv.style.color = '#ff4444';
        errorDiv.style.zIndex = '999999';
        errorDiv.style.padding = '20px';
        errorDiv.style.overflow = 'auto';
        errorDiv.style.fontFamily = 'monospace';
        errorDiv.innerHTML = '<h1>Global Error Caught</h1>' +
          '<h3>' + message + '</h3>' +
          '<p>Source: ' + source + ':' + lineno + ':' + colno + '</p>' +
          '<pre>' + (error ? error.stack : 'No stack trace') + '</pre>';
        document.body.appendChild(errorDiv);
      };
      
      window.addEventListener('unhandledrejection', function(event) {
         window.onerror('Unhandled Promise Rejection: ' + event.reason, 'Promse', 0, 0, event.reason);
      });
    </script>
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
